<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fleet Management System</title>
    
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS Umum & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2a4298, #3d5ba9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Container Login --- */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .login-container p {
            color: #777;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* --- Grup Input --- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
            transition: color 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3d5ba9;
            box-shadow: 0 0 5px rgba(61, 91, 169, 0.5);
        }

        .input-group input:focus + i {
            color: #3d5ba9;
        }

        /* --- Tombol Login --- */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #3d5ba9;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-login:hover {
            background-color: #2a4298;
            transform: scale(1.02);
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        /* --- Pesan Error --- */
        #errorMessage {
            display: none; /* Sembunyikan secara default */
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
            font-size: 14px;
        }

        /* --- Responsivitas untuk Mobile --- */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-container h2 {
                font-size: 24px;
            }

            .input-group input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Fleet Management System</h2>
        <p>Silakan masuk untuk melanjutkan</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class="fas fa-user"></i>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit" class="btn-login">Masuk</button>
        </form>

        <!-- Tempat pesan error akan muncul -->
        <div id="errorMessage"></div>
    </div>

    <script>
        // Tunggu hingga seluruh konten halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            
            // Ambil elemen-elemen yang dibutuhkan dari DOM
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessageDiv = document.getElementById('errorMessage');

            // --- KREDENSIAL YANG BENAR ---
            const correctUsername = 'zainurman';
            const correctPassword = '123456';

            // Tambahkan event listener untuk saat form disubmit
            loginForm.addEventListener('submit', function(event) {
                // Mencegah form untuk melakukan submit default (yang me-reload halaman)
                event.preventDefault();

                // Ambil nilai dari input username dan password
                const enteredUsername = usernameInput.value;
                const enteredPassword = passwordInput.value;

                // --- LOGIKA VALIDASI ---
                if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                    // Jika berhasil:
                    // 1. Sembunyikan pesan error (jika ada)
                    errorMessageDiv.style.display = 'none';
                    
                    // 2. Tampilkan pesan sukses (opsional)
                    alert('Login berhasil! Anda akan diarahkan ke halaman home.');

                    // 3. Arahkan pengguna ke halaman home
                    // Ganti 'home.html' dengan nama file halaman home Anda
                    window.location.href = 'home.html'; 

                } else {
                    // Jika gagal:
                    // 1. Tampilkan div pesan error
                    errorMessageDiv.style.display = 'block';
                    // 2. Isi pesan error
                    errorMessageDiv.textContent = 'Username dan password salah';
                    
                    // 3. Kosongkan field password untuk keamanan dan kemudahan input ulang
                    passwordInput.value = '';
                    passwordInput.focus(); // Fokuskan kursor ke field password
                }
            });
        });
    </script>
</body>
</html>
