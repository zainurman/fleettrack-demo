<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management System</title>
    
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome untuk Ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS Umum & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        /* --- Container Utama (Hero Section) --- */
        .hero-container {
            height: 100vh;
            /* 
            --- PERUBAHAN DI SINI ---
            1. Gambar telah diganti dengan gambar armada truk.
            2. Opacity overlay gradien diubah dari 0.85 menjadi 0.7.
               Ini membuat gambar terlihat lebih jelas (sekitar 30% visibilitas).
            */
            background: linear-gradient(rgba(26, 42, 108, 0.7), rgba(42, 66, 152, 0.7)), url('https://images.unsplash.com/photo-1566576912321-d58ddd7a6088?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        /* --- Tombol Masuk (CTA - Call to Action) --- */
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #ffffff;
            color: #1a2a6c;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .cta-button i {
            margin-left: 10px;
        }

        /* --- Animasi Fade In --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Responsivitas untuk Mobile --- */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <main class="hero-container">
        <div class="hero-content">
            <h1>Selamat Datang di Fleet Management System</h1>
            <p>Kelola armada Anda dengan lebih efisien, terintegrasi, dan transparan.</p>
            <a href="login.html" class="cta-button">
                Masuk ke Sistem
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </main>

</body>
</html>
